<!doctype html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>App Template</title>
		<style>
			:root {
				--bg: #ffffff;
				--text: #0b1220;
				--surface: #f5f7fb;
				--border: #e2e8f0;
				--muted: #64748b;
				--primary: #2563eb;
				--danger: #ef4444;
				--warning: #f59e0b;
				--success: #16a34a;
			}
			:root[data-theme="dark"] {
				--bg: #0b1220;
				--text: #e5e7eb;
				--surface: #0f172a;
				--border: #1f2937;
				--muted: #94a3b8;
				--primary: #2563eb;
				--danger: #ef4444;
				--warning: #f59e0b;
				--success: #16a34a;
			}
			html, body, #root { height: 100%; margin: 0; }
			body { background: var(--bg); color: var(--text); font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; }
			a { color: inherit; }
			button, input, select { font: inherit; }
		</style>
	</head>
	<body>
		<div id="root"></div>
		<script type="module" src="/src/main.tsx"></script>
	</body>
</html>
