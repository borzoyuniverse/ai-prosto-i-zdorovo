version: '3.9'
services:
  db:
    image: postgres:15-alpine
    container_name: app-pg
    environment:
      POSTGRES_USER: ${PG_USER:-user}
      POSTGRES_PASSWORD: ${PG_PASSWORD:-pass}
      POSTGRES_DB: ${PG_DATABASE:-app_dev}
    ports:
      - "${PG_PORT:-54329}:5432"
    volumes:
      - app-pg-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PG_USER:-user}"]
      interval: 5s
      timeout: 3s
      retries: 20
volumes:
  app-pg-data: {}
